---
apiVersion: score.dev/v1b1

metadata:
  name: backend

service:
  ports:
    p80:
      port: 80
      targetPort: 80

containers:
  backend:
    image: ubuntu:latest
    command: ["/bin/bash"]
    args:
      [
        "-c",
        "while true; do printenv && cat /mnt/data/myconfig.yaml && df -h && sleep 10; done",
      ]
    variables:
      HARDCODED_VALUE: somevalue
      SHARED_VALUE_FROM_SECRETS: ${values.secret}
      OKTA_CLIENT: ${externals.okta.client_id}
    volumes:
      - source: ${resources.mypvc}
        target: /mnt/data
        read_only: false
    files:
      - target: /mnt/data/myconfig.yaml
        mode: "755"
        content:
          - |
            apiVersion: 1
            ....
            ${values.config_file}
    resources:
      limits:
        memory: "64Mi"
        cpu: "251m"
      requests:
        memory: "64Mi"
        cpu: "251m"
resources:
  "mydns":
    type: dns
  "okta":
    type: oauth-client-identity
  "mongo":
    type: mongodb
  "mypvc":
    type: volume
